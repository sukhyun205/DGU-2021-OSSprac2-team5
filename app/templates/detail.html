<!DOCTYPE html>
<html>
   <body>
      <div style="text-align:center">
      <h2>作成した回答を送信しますか？</h2>

      
      <table style = "margin-left: auto; margin-right: auto;" border = 1>
         {% for key, value in result.items() %}
         
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
            
         {% endfor %}
      </table>
         
      <p><input type="button" value="다시 입력" onClick="history.go(-1)"> <input type = "button" value = "제출" onClick="location.href = '/submit'" /></p>
      </div>   
  </body>
</html>
